{% extends 'index.html' %}
{% block content %}
<div class="card">
    <div class="details">
        <div class="payimage" style="float: right; margin: 50px;">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        </div>
        <div class="paydetail" style="margin-left: 50px; font-size: larger; box-sizing: border-box;">
            <h1>{{ product.name }}</h1>
            <p>Price: {{ product.price }}, vat = 0</p>
            <p>Delivery: Free</p>
            <p>Delivery Date: before seven days from now</p>
            <p style="font-size: x-large;">Total= {{product.price}}</p>
        </div>

        <a>
            <button type="submit">Pay Now</button>
        </a>
    </div>
</div>

{% endblock %}
