{% extends "index.html" %}
{% block content %}
<h1>Product List</h1>
<div class="card">
    {% for product in products %}
        <div class="containers">
            <a href="{% url 'product_detail' product.pk %}">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <h2>{{ product.name }}</h2>
            </a>
            <p>{{ product.price }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
